<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-overlay {
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
                        url('https://i.ibb.co.com/pjGJY3Yh/unnamed.png');
            background-size: cover;
            background-position: center;
        }
        .button-box {
            transition: all 0.3s ease;
        }
        .button-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .transparent-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-overlay flex items-center justify-center min-h-screen p-4">

    <!-- Main Container - Now Transparent -->
    <div class="transparent-box p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Welcome to Our Event</h1>
        <p class="text-gray-700 mb-6">
            Explore venue location, photo shoots, and event videos.
        </p>
        
        <!-- Button Boxes -->
        <div class="mt-8 grid grid-cols-3 gap-4">
            <button id="locationBtn" class="button-box bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg transition-colors flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-sm">Location</span>
            </button>
            <button id="shootsBtn" class="button-box bg-green-500 hover:bg-green-600 text-white p-3 rounded-lg transition-colors flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-sm">Shoots</span>
            </button>
            <button id="videosBtn" class="button-box bg-purple-500 hover:bg-purple-600 text-white p-3 rounded-lg transition-colors flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <span class="text-sm">Videos</span>
            </button>
        </div>
        
        <!-- Copyright -->
        <div class="mt-8 pt-4 border-t border-gray-300">
            <p class="text-gray-700 text-sm">From-Tanim Â© 2025</p>
        </div>
    </div>

    <!-- JavaScript for button interactions -->
    <script>
        document.getElementById('locationBtn').addEventListener('click', function() {
            // You can add your Google Maps URL here
            window.location.href = 'https://maps.app.goo.gl/1MvKyzxsJDyYwkRF7';
        });
        
        document.getElementById('shootsBtn').addEventListener('click', function() {
            // Add your photo gallery URL here
            alert('https://t.me/+HQSAiUyQSLk3MmU1');
            // window.location.href = 'YOUR_PHOTO_GALLERY_URL';
        });
        
        document.getElementById('videosBtn').addEventListener('click', function() {
            // Add your video gallery URL here
            alert('https://www.youtube.com/watch?v=tmep8XuK8Qg');
            // window.location.href = 'YOUR_VIDEO_GALLERY_URL';
        });
    </script>

</body>
</html>
