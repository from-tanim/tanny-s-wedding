<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Map</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Redirecting to Map...</h1>
        <p class="text-gray-600 mb-6">
            Please wait, you will be redirected to the venue location shortly.
        </p>
        
        <!-- Animated spinner to indicate loading -->
        <div class="flex justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <!-- JavaScript to perform the automatic redirection -->
    <script>
        window.onload = function() {
            // A slight delay to ensure the user sees the message
            setTimeout(() => {
                window.location.href = 'https://maps.app.goo.gl/1MvKyzxsJDyYwkRF7';
            }, 2000); // 2000 milliseconds = 2 seconds
        };
    </script>

</body>
</html>
